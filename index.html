<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">

  <header class="header">

    <div class="header__logo"></div>

  </header>

  <main class="content">

    <section class="profile">

      <img class="profile__avatar" alt="Фото профиля" src="./images/kusto.jpg">
      <div class="profile__info">
        <div class="profile__info-group">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>

    </section>

    <section class="elements">

      <article class="element">
        <img class="element__image" alt="Аризона" src="./images/arizona.jpg">
        <div class="element__group">
          <p class="element__text">Аризона</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" alt="Калифорния" src="./images/california.jpg">
        <div class="element__group">
          <p class="element__text">Калифорния</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" alt="Латвия" src="./images/latvia.jpg">
        <div class="element__group">
          <p class="element__text">Латвия</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" alt="Монтана" src="./images/montana.jpg">
        <div class="element__group">
          <p class="element__text">Монтана</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" alt="Юта" src="./images/utah.jpg">
        <div class="element__group">
          <p class="element__text">Юта</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" alt="Ванака" src="./images/wanaka.jpg">
        <div class="element__group">
          <p class="element__text">Ванака</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>

    </section>

  </main>

  <footer class="footer">

    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

  </footer>

<div class="popup">
  <form name="author_info" class="popup__form">
    <h2 class="popup__form-heading">Редактировать профиль</h2>
    <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_name">
    <input type="text" name="description" placeholder="Описание" class="popup__input popup__input_description">
    <button type="submit" class="popup__save-button">Сохранить</button>
    <button type="button" class="popup__close-button">Закрыть</button>
  </form>
  <div class="popup__overlay"></div>
</div>

<script src="./script.js"></script>

</body>
</html>
