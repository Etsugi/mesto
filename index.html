<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">

  <header class="header">

    <div class="header__logo"></div>

  </header>

  <main class="content">

    <section class="profile">

      <img class="profile__avatar" alt="Фото профиля" src="./images/kusto.jpg">
      <div class="profile__info">
        <div class="profile__info-group">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>

    </section>

    <section class="elements">

    </section>

  </main>

  <footer class="footer">

    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

  </footer>

<div class="popup" id="edit-author">
  <form name="author_info" class="popup__form">
    <h2 class="popup__form-heading">Редактировать профиль</h2>
    <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_name">
    <input type="text" name="description" placeholder="Описание" class="popup__input popup__input_description">
    <button type="submit" class="popup__save-button">Сохранить</button>
    <button type="button" class="popup__close-button"></button>
  </form>
  <div class="popup__overlay"></div>
</div>

<div class="popup" id="add-card">
  <form name="new-card-form" class="popup__form">
    <h2 class="popup__form-heading">Новое место</h2>
    <input type="text" name="title" placeholder="Название" class="popup__input popup__input_title">
    <input type="text" name="source" placeholder="Ссылка на картинку" class="popup__input popup__input_source">
    <button type="submit" class="popup__save-button">Создать</button>
    <button type="button" class="popup__close-button"></button>
  </form>
  <div class="popup__overlay"></div>
</div>

<div class="popup" id="image-popup">
  <div class="popup__image-container">
    <img class="popup__image" alt="none" src="#">
    <p class="popup__image-description"></p>
    <button type="button" class="popup__close-button"></button>
  </div>
  <div class="popup__overlay"></div>
</div>

<template id="card-template">
  <article class="element">
    <img class="element__image" alt="" src="">
    <div class="element__group">
      <p class="element__text"></p>
      <button type="button" class="element__like-button"></button>
    </div>
    <button type="button" class="element__trash-button"></button>
  </article>
</template>

<script src="./script.js"></script>

</body>
</html>
